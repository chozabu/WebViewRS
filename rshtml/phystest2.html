                        function animate() {

                                //loop over each ball, to do momentum,collision,update renderpos

                                  }
                                  //self collision
                                  for (var j =i+1;j<ballData.length;j++){
                                    ba = ballData[i];
                                    bb = ballData[j];
                                    collideBalls(ba,bb);
                                  }

                                  //physics intergration

                                  ballData[i].yvel*=0.95;//+=(ballData[i].yvel);//*0.95+mouse.y*0.05);

                                  ballMesh[i].position.x=ballMesh[i].position.x*0.85+ballData[i].x*0.15;
                                  ballMesh[i].position.y=ballMesh[i].position.y*0.85+ballData[i].y*0.15;
                                }
                                if(Math.random()>0.8 || sendupdate)
                                bridge.broadcastMessage(JSON.stringify(packetdata));
                                renderer.render( scene, camera );

                        }
                      function collideBalls(ba,bb){
                          if (bb == undefined)return false;
                          range=40;
                          xd = ba.x-bb.x;
                          yd = ba.y-bb.y;
                          td2 = xd*xd+yd*yd
                          if (td2<range*range){
                              var td = Math.sqrt(td2);
                              var diffd = (range-td);
                              xd/=td;
                              yd/=td;
                              ba.xvel+=xd*diffd;
                              ba.yvel+=yd*diffd;
                              bb.xvel-=xd*diffd;
                              bb.yvel-=yd*diffd;
                              ba.x+=xd*diffd;
                              ba.y+=yd*diffd;
                              bb.x-=xd*diffd;
                              bb.y-=yd*diffd;
                              return true;
                          }
                          return false;
                      }

                          peer.bdata[i].y=(peer.bdata[i].y*weight+msg.ballData[i].y*inv);
